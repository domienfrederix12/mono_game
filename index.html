             <div id="station" class="card">

                <img id="road1" src="assets/imagesresize/station1.jpg" />
				<div class="card-block">
                     <p class="card-text">Station</p>

			</div>

			</div>

			</div>

			</div>

			</div>

                <img id="go" src="assets/imagesresize/go.jpg" />
				<div class="card-block">

                </div>
			</div>
